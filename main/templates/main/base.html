{% load static %}

<!DOCTYPE html>
<html>
<head>
  	<title>Stock Analysis</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- imports -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"><</script>
    <script src="{% static 'main/main.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- BOOTSTRAP -->
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.2.0/mdb.min.js"
    ></script>

    <script>
    function getQueryVariable(variable)
{
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++)
  {
    var pair = vars[i].split("=");
    if (pair[0] == variable)
    {
      return pair[1];
    }
  }
  return -1; //not found
}


</script>
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
<link rel="mask-icon" href="{% static 'favicon/safari-pinned-tab.svg' %}" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff"></head>
    <body>
    <!-- Nav Bar-->
        <nav class="navbar navbar-dark bg-dark">
            <img src="{% static 'main/Falco_Logo.jpg' %}">
          <form class="form-inline" action="/plot" method="get">
              <table>
                  <th>
                      <input type="range" min="1" max="238" value="237" style="width:90%; text-align:center;" id="date" name="date">
                  </th>
                  <th>
                        <select id="year" name="year" value="2001">
                            <script>
                                for (var i = 2000; i <= 2021; i++){
                                    if (i == getQueryVariable("year")){
                                        document.write('<option value="'+i+'" selected>'+i+'</option>');
                                        }
                                    else {
                                        document.write('<option value="'+i+'">'+i+'</option>');
                                    }
                                }
                            </script>
                        </select>
                  </th><th>
                    <input class="form-control mr-sm-2" type="search" id="ticker" name="ticker"
                           placeholder="ticker" aria-label="Search">
                  </th><th>
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                  </th>
              </table>
          </form>
        </nav>

        <div class="container" width="100%" align="center">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
